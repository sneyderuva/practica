<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Mesa de Ayuda</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Solicitudes Recientes</h2>
                <ul id="recent-requests"></ul>
            </div>
            <div class="col-md-6">
                <h2>Resumen de Solicitudes</h2>
                <div id="request-summary">
                    <p>Total de Solicitudes: <span id="total-requests"></span></p>
                    <p>Solicitudes Abiertas: <span id="open-requests"></span></p>
                    <p>Solicitudes Cerradas: <span id="closed-requests"></span></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Tendencias de Solicitudes</h2>
                <canvas id="request-trends"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
